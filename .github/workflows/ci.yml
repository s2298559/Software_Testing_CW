name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "21"
          cache: maven

      - name: Run tests (fast suite)
        run: mvn -B test -Djunit.jupiter.tags.exclude=performance,fuzz,system